<!doctype html>

<html lang="en"> 

 <head> 
  <meta charset="UTF-8"> 
  <title>Welcome!</title> 
  <link rel="stylesheet" href="account.css">
  <link type="Image/x-icon" href="favicon.ico" rel="icon"> 
 </head> 

 <body>

   <div id="particles-js"></div>

   <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close"></span>
        <p id="message"></p>
      </div>
   </div>

   <div class="profileBox"> 
    <div class="content"> 
     <h2>Account Settings</h2>
     <div class="form"> 
        <!-- <input type="visible" name="id" id="id" value="0" /> -->

      <div class="inputBox" id="nicknameDiv"> 
        <input type="text" id="nickname" required maxlength="20" minlength="3"> <i>Nickname</i> 
      </div> 

      <div class="inputBox" id="passwordDiv"> 
       <input type="password" id="password" required maxlength="20"> <i>Password</i> 
      </div> 

      <div class="inputBox" id="deleteMyAccount"> 
         <input type="text" id="deleteAgreement" required maxlength="20"> <i>Type "I'm agree" here to delete account</i> 
        </div> 

      <div class="inputBox" id="changeBtn"> 
         <input type="submit" class="changeBtn" value="Change Account"> 
      </div> 

      <div class="inputBox" id="saveBtn"> 
        <input type="submit" class="saveBtn" value="Save Changes!"> 
      </div> 

      <div class="inputBox" id="deleteBtn"> 
         <input type="submit" class="deleteBtn" value="Delete Account"> 
      </div> 

      <div class="inputBox" id="logOutBtn"> 
        <input type="submit" class="logOutBtn" value="Log out"> 
     </div> 

      <div class="links"> 
         <a href="index.html">Back to the gallery!</a> 
      </div> 

     </div> 
    </div> 
   </div> 
 </body>

 <script language="JavaScript" type="text/javascript" src="account.js"></script>
 <script language="JavaScript" type="text/javascript" src="modalWindow.js"></script>
 <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
 <script>
   particlesJS('particles-js', {
     "particles": {
       "number": {
         "value": 60,
         "density": {
           "enable": true,
           "value_area": 1000
         }
       },
       "color": {
         "value": "#ff8fdd"
       },
       "shape": {
         "type": "circle",
         "stroke": {
           "width": 0,
           "color": "#000000"
         },
         "polygon": {
           "nb_sides": 5
         },
         "image": {
           "src": "img/github.svg",
           "width": 100,
           "height": 100
         }
       },
       "opacity": {
         "value": 0.5,
         "random": false,
         "anim": {
           "enable": false,
           "speed": 1,
           "opacity_min": 0.1,
           "sync": false
         }
       },
       "size": {
         "value": 3,
         "random": true,
         "anim": {
           "enable": false,
           "speed": 10,
           "size_min": 0.1,
           "sync": false
         }
       },
       "line_linked": {
         "enable": true,
         "distance": 150,
         "color": "#ff8fdd",
         "opacity": 0.4,
         "width": 1
       },
       "move": {
         "enable": true,
         "speed": 2,
         "direction": "none",
         "random": false,
         "straight": false,
         "out_mode": "out",
         "bounce": false,
         "attract": {
           "enable": false,
           "rotateX": 600,
           "rotateY": 1200
         }
       }
     },
     "interactivity": {
       "detect_on": "canvas",
       "events": {
         "onhover": {
           "enable": true,
           "mode": "grab"
         },
         "onclick": {
           "enable": false,
           "mode": "repulse"
         },
         "resize": true
       },
       "modes": {
         "grab": {
           "distance": 200,
           "line_linked": {
             "opacity": 0.5
           }
         },
         "bubble": {
           "distance": 400,
           "size": 40,
           "duration": 2,
           "opacity": 8,
           "speed": 1
         },
         "repulse": {
           "distance": 200
         },
         "push": {
           "particles_nb": 4
         },
         "remove": {
           "particles_nb": 2
         }
       }
     },
     "retina_detect": true
   });
 </script>

</html>
